<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
                <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="website icon" type="png" href="https://o.remove.bg/downloads/d3057b39-b255-4571-8f24-dc2c1b66077a/3817e168e9966608e9adfc7a3cb99826-removebg-preview.png">

</head>

<body>
	<div class="container">
		<h1>
			Temperature Converter</h1>
		<div class="converter-row">
			<div class="col">
				<label id="temp">Fahrenheit</label>
				<input type="number"
					id="fahrenheit">
			</div>

			<div class="col">
				<label id="temp">Celsius</label>
				<input type="number"
					id="celsius">
			</div>

			<div class="col">
				<label id="temp">Kelvin</label>
				<input type="number"
					id="kelvin">
			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
